{{ define "main" }}
  {{ partial "page-header" . }}

  <!-- section intro content -->
  {{ if .Content }}
  <section class="section pt-0">
    <div class="container">
      <div class="content">
        {{ .Content }}
      </div>
    </div>
  </section>
  {{ end }}

  <section class="section">
    <div class="container">
      <ul class="text-center">
        {{ range .RegularPages }}
          <li class="m-3">
            <a
              href="{{ .Permalink }}"
              class="text-text-dark dark:text-darkmode-text-dark block text-xl">
              {{ .Title }}
            </a>
          </li>
        {{ end }}
      </ul>
    </div>
  </section>
{{ end }}
