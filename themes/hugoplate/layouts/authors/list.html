{{ define "main" }}
  {{ partial "page-header" . }}

  <!-- section intro content -->
  {{ if .Content }}
  <section class="section pt-0">
    <div class="container">
      <div class="content">
        {{ .Content }}
      </div>
    </div>
  </section>
  {{ end }}

  <section class="section">
    <div class="container">
      <div class="row">
        {{ range .RegularPages }}
          <div class="md:col-6 lg:col-4 mb-14">
            {{ partial "components/author-card" . }}
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
